{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>
<style>
  /* Make sure the header doesn't overlap content */
  .masthead,
  .masthead__inner-wrap,
  .greedy-nav {
    position: sticky !important;
    top: 0 !important;
    z-index: 9999 !important;
  }

  /* Push the whole site content down below the nav */
  body {
    padding-top: 5rem !important;
  }

  /* Short pages need extra safety */
  .layout--single .page__inner-wrap,
  .layout--single .page__content {
    padding-top: 0 !important;
  }

  /* Anchor offsets */
  html {
    scroll-padding-top: 6rem;
  }
</style>
<script>
  window.addEventListener('load', () => {
    const masthead = document.querySelector('.masthead');
    if (!masthead) return;
    const h = masthead.getBoundingClientRect().height;
    document.body.style.paddingTop = (h + 16) + 'px';
    document.documentElement.style.scrollPaddingTop = (h + 16) + 'px';
  });
</script>
<style>
  /* Make sure the header doesn't overlap content */
  .masthead,
  .masthead__inner-wrap,
  .greedy-nav {
    position: sticky !important;
    top: 0 !important;
    z-index: 9999 !important;
  }

  /* (Optional) keep your top offset if you want */
  body { padding-top: 5rem !important; }
  html { scroll-padding-top: 6rem; }

  /* ✅ FIX: Footer overlaps short pages — add bottom room */
  .page__inner-wrap,
  .page__content,
  .sidebar.sticky {
    padding-bottom: 10rem !important;
  }

  /* Extra safety: ensure footer behaves normally */
  .page__footer {
    position: relative !important;
  }
</style>



<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
